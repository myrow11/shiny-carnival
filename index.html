<!DOCTYPE html> 
<html>
  <head>
    <title>AR at Current Location</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <!-- AR camera -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Replaced image with new Imgur-hosted Visa image -->
      <a-image id="myImage"
        src="https://i.imgur.com/DJjlNk8.png"
        look-at="[gps-camera]"
        scale="5 5 5">
      </a-image>

      <!-- Optional: text label -->
      <a-text id="myText"
        value="You are here!"
        look-at="[gps-camera]"
        scale="20 20 20"
        position="0 3 0"
        color="#FFFFFF">
      </a-text>
    </a-scene>

    <script>
      window.onload = () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const image = document.getElementById("myImage");
            const text = document.getElementById("myText");

            // Set GPS position for image and text
            image.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon}`);
            text.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon}`);
          }, (err) => {
            console.error('Error getting location:', err);
          }, {
            enableHighAccuracy: true
          });
        } else {
          alert("Geolocation is not supported by your browser.");
        }
      };
    </script>
  </body>
</html>
